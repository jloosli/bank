<div class="btn-group" dropdown ng-show="otherAccountHolders.length">
    <button type="button" class="btn btn-small dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        Switch Account <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="accountHolder in otherAccountHolders" class="text-left"><a
                ng-href="#/accounts/{{accountHolder.id}}">{{accountHolder.name}}</a></li>
    </ul>

</div>
