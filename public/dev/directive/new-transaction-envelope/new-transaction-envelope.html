<div>
    <div class="form-group">

        <div class="col-sm-1 hidden-xs" title="Default spending account">
            <span class="fa fa-bullseye fa-3x" ng-show="envelope.default_spend"></span>
        </div>
        <label class="col-sm-3 control-label nopad" for="envelope_{{envelope.id}}">
            {{envelope.name}} ({{envelope.percent}}%)&nbsp;<wbr>
            {{envelope.balance | currency}} <span class="fa fa-bullseye visible-xs-inline hidden-sm hidden-md hidden-lg" ng-show="envelope.default_spend"></span>
        </label>
        <div class="col-sm-8 col-lg-6 col-lg-push-2">
            <div class="input-group">
            <input class="form-control" required
                   id="envelope_{{envelope.id}}" name="envelope_{{envelope.id}}"
                   type="number" step="any"
                   ng-model="envelope.amount"
                   ng-change="envelopeChange()" focus-select="0"
                    />
            <span class="input-group-btn"><button class="btn btn-default" ng-click="clearEnvelope(envelope.id)"
                                                  title="Click to clear out envelope amount"
                    ><span class="fa fa-times"></span></button></span>
            <span class="input-group-btn"><button class="btn btn-default" ng-click="calcEnvelope(envelope.id)"
                                                  ng-class="{'btn-info': !balanced}" title="Click to balance envelopes"
                    >Calc</button></span>
            </div>
        </div>
    </div>
</div>
