<div class="btn-group btn-block btn-large margin-top" ng-show="otherAccountHolders.length">
    <button type="button" class="btn dropdown-toggle btn-large btn-warning btn-block margin-top" data-toggle="dropdown">
        Copy Transaction to Another Account? <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li class="btn btn-block" ng-repeat="accountHolder in otherAccountHolders"><a
                ng-href="#/accounts/{{accountHolder.id}}/add/?{{queryString()}}">{{accountHolder.name}}</a></li>
    </ul>
</div>
