<div>
    <h2>Add Transaction <a ui-sref="^" type="submit" class="btn btn-danger pull-right" ><span class="fa fa-times"></span></a></h2>
    <form class="form-horizontal clearfix" role="form" name="addTransaction"
          ng-model="theTransactionForm" >
        <div class="form-group">
            <label class="col-sm-2 col-lg-push-2 control-label" for="description">Description</label>

            <div class="col-sm-10 col-lg-6 col-lg-push-2">
                <input type="text" class="form-control" required
                       id="description" placeholder="Description"
                       ng-model="trans.description">
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-2 col-lg-push-2 control-label">Amount</label>

            <div class="col-sm-10 col-lg-6 col-lg-push-2">
                <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-usd"></span></span>
                    <input type="number" class="form-control" id="amount" name="amount" step="any" required
                           focus-select="0"
                           placeholder="Amount" ng-model="trans.amount"/>
                </div>
            </div>
        </div>
        <fieldset>
            <legend>Envelopes</legend>
            <new-transaction-envelope envelope="envelope" balanced="balanced"
                                      ng-repeat="envelope in envelopes | filter:{'deleted_at': null} track by envelope.id"></new-transaction-envelope>
        </fieldset>
        <button class="btn btn-primary btn-lg col-xs-12"
                ng-click="transactionCtrl.submitTransaction()"
                ng-disabled="!transactionCtrl.canSubmit()">Submit</button>

    </form>
    <copy-transaction current="{{user}}" ng-if="transactionCtrl.submitted"
                      transaction="transactionCtrl.lastTransaction"
            ></copy-transaction>
</div>
