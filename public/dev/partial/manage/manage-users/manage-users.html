<div class="col-md-12">
    <h3>User Management <a class="btn btn-danger pull-right" ui-sref="^">X</a></h3>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>User Type</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in manageUsers.users track by user.id">
                <td>{{$i}}</td>
                <td>{{user.name}}</td>
                <td>{{user.user_type}}</td>
                <td>
                    <a ui-sref="root.manage.manage-users.manage-users-edit({ id: user.id })"
                       class="btn btn-default">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    {{users | json}}
    <div ui-view="edit"></div>
</div>
