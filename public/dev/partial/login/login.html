<div class="col-sm-6 col-sm-offset-3" id="loginForm">
    {{currentUser | json}}
    <div class="panel-body">
        <h2 class="text-center">Login</h2>

        <form method="post" ng-submit="login.login()" name="loginForm" class="ng-pristine ng-invalid ng-invalid-required">

            <div class="form-group">
                <input class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" type="text"
                       name="email" ng-model="login.email" placeholder="Username or Email" required autofocus/>
            </div>

            <div class="form-group">
                <input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required"
                       type="password" name="password" ng-model="login.password" placeholder="Password" required />
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success"
                    disabled="disabled">Sign In
            </button>
        </form>

        <div class="signup-or-separator">
            <h6 class="text text-center">or</h6>
            <hr>
        </div>
        <button class="btn btn-block btn-social btn-google" ng-click="login.authenticate('google')">
            <i class="fa fa-google-plus"></i> Sign in with Google
        </button>

        <!--</button>-->

        <!--<i class="fa fa-linkedin"></i> Sign in with LinkedIn-->
        <!--</button>-->

        <!--<i class="fa fa-foursquare"></i> Sign in with Foursquare-->
        <!--</button>-->

            <!--<i class="fa fa-github"></i> Sign in with GitHub-->
        <!--</button>-->
        <div class="bg-warning" ng-hide="!login.error">{{login.error}}</div>
    </div>

</div>
