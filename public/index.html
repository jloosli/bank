<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>JrBank</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />

	<style>
		[ng-cloak] { display: none; }
		[ng-click] { cursor: pointer; }
		.cleft {clear: left;}
		.clboth {clear: both;}
		.navbar-brand  {padding: 0 15px;}
		* {-webkit-transition: all 1s ease ; transition: all 1s ease;}
		.navbar-brand:hover img {
			-webkit-transform: rotate(20deg);
			transform: rotate(20deg);
		}
		.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
	</style>
	<link rel="apple-touch-icon-precomposed" sizes="256x256" href="/images/money/png/256x256/Money.png" />
	<link rel="icon" href="/images/money/ico/Money.ico" />
</head>
<body ng-cloak>
<div class="container" ng-controller="mainCtrl">
	<nav class="navbar navbar-default " role="navigation" ng-controller="menuCtrl">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			        data-target="#bs-example-navbar-collapse-1" ng-click="isCollapsed=!isCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="/images/money/png/48x48/Money.png" /> Jr. Bank</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" collapse="!isCollapsed" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li menu-active ><a href="#/accounts">Accounts</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li menu-active >
					<a href="#" ng-show="currentUser.id" ng-click="logout()">Welcome, {{currentUser.name}}
						<small>(logout)</small>
					</a>
					<a href="#/login" ng-show="!currentUser.id">Log In</a>
				</li>

			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<div ng-view></div>

	<footer class="jumbotron clearfix clboth">Jr Bank: v<span app-version></span></footer>
</div>

<script>

</body>
</html>
